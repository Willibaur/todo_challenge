<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">

    <title>ToDo List</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as toDoCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="toDoCtrl.newTask">
        <button class="btn btn-success" ng-click="toDoCtrl.addTask(toDoCtrl.newTask)">Add task</button>
        <button class="btn" ng-click="toDoCtrl.removeTask()">Remove task</button>
      </form>

      <ul class="list-group" ng-repeat="taskList in toDoCtrl.taskList">
        <li>
          <span ng-class="{'done': taskList.done}">{{taskList.title}}</span>
          <input type="checkbox" ng-model="taskList.done"/>
        </li>
      </ul>
    </div>
  </body>
</html>
